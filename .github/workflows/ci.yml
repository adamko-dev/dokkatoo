name: CI

on:
  pull_request:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
  release:
    types: [ created ]

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:

  tests:
    uses: ./.github/workflows/run_tests.yml
    permissions:
      contents: read
      checks: write # required by mikepenz/action-junit-report

  publish-maven:
    needs: tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/run_publish_maven.yml
    secrets: inherit
    permissions:
      packages: write

  publish-site:
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'release' && github.event.action == 'created'
    uses: ./.github/workflows/run_publish_site.yml
    permissions:
      packages: write
