<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  version="1.1"
  viewBox="0 0 508 127"
  height="480"
  width="1920"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <style>
      /*
      Specifically only embed the font required for 'Dokkatoo'
      // NOTE replace &amp; with plain ampersand in URL, because XML can't handle it even though it's in a comment
      https://fonts.googleapis.com/icon?family=JetBrains+Mono&amp;text=Dokkatoo
      https://amio.github.io/embedded-google-fonts/
      */
      @font-face {
        font-family: 'JetBrains Mono';
        font-style: normal;
        font-weight: 400;
        src: url(data:application/font-woff2;charset=utf-8;base64,) format('woff2');
      }
    </style>
    <linearGradient
      id="beak-gradient"
      gradientUnits="userSpaceOnUse"
      x1="6"
      y1="-63"
      x2="52"
      y2="-63"
      gradientTransform="matrix(1,0,0,-1,0,62)">
      <stop offset="0.14" stop-color="#4d4d4d"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>

    <linearGradient
      id="blue-purple-gradient"
      gradientUnits="userSpaceOnUse"
      x1="52"
      y1="-16"
      x2="127"
      y2="60"
      gradientTransform="matrix(1,0,0,-1,0,61)">
      <stop offset="0" stop-color="#0095D5"/>
      <stop offset="0.2" stop-color="#3C83DC"/>
      <stop offset="0.4" stop-color="#6D74E1"/>
      <stop offset="0.6" stop-color="#806EE3"/>
    </linearGradient>

    <linearGradient
      id="purple-orange-gradient"
      gradientUnits="userSpaceOnUse"
      x1="53.362949"
      y1="62.926205"
      x2="121.83583"
      y2="-4.9728923">
      <stop offset="0.1" stop-color="#C757BC"/>
      <stop offset="0.2" stop-color="#D0609A"/>
      <stop offset="0.4" stop-color="#E1725C"/>
      <stop offset="0.6" stop-color="#EE7E2F"/>
      <stop offset="0.75" stop-color="#F58613"/>
      <stop offset="0.85" stop-color="#F88909"/>
    </linearGradient>
  </defs>

  <rect id="black-background" width="100%" height="100%"/>

  <g
    id="bird"
    transform="scale(.8) translate(30,18)"
    style="stroke-width:1.25">
    <path
      id="middle-feather"
      fill="url(#purple-orange-gradient)"
      d="M 32,62 64,90 123,28 V 4 H 92 Z"/>
    <path
      id="bottom-feather"
      fill="url(#blue-purple-gradient)"
      d="M 77.5,75 112,102 123,90 V 27 Z"/>
    <path
      id="white-head"
      style="fill:#ffffff"
      d="M 25,108 7,87 32,62 h 30 l 50,40 v 23 L 11,125 Z"/>
    <path
      id="top-feather"
      fill="url(#blue-purple-gradient)"
      d="M 8,43 7,87 92,4 H 46 Z"/>
    <path
      id="beak"
      fill="url(#beak-gradient)"
      d="m 30,103 22,22 H 6 Z"/>
    <circle id="eye" cx="62" cy="110" r="6"/>
  </g>

  <text x="150" y="100" font-family="JetBrains Mono" font-size="70" fill="#fff">Dokkatoo</text>
</svg>
